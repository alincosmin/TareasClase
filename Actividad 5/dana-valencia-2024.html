<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DANA en Valencia 2024</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <header class="header">

    <div>
       <a href="./index.html">
         <img src="./images/logo.jpg" alt="logo" class="logo_img">
      </a>
    </div>
    <div>
      <img src="./images/login.png" alt="login" class="login_img">
    </div>
  
  </header>

  <main>
    <section id="resumen" class="section">
      <h2 class="section__title">Resumen</h2>
      <p>La DANA en Valencia de 2024 provocó lluvias torrenciales, inundaciones y pérdidas materiales importantes...</p>
    </section>

    <section id="mapa" class="section">
      <h2 class="section__title">Mapa de Ubicación</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d49326.267448707986!2d-0.4030476!3d39.4039558!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2ses!4v1731332228337!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    
    </section>

    <section id="asistencia" class="section">
      <h2 class="section__title">Centros de Asistencia</h2>
      <ul>
        <li>Centro 1: Valencia Norte, capacidad 200 personas.</li>
        <li>Centro 2: Valencia Sur, capacidad 300 personas.</li>
      </ul>
    </section>

    <section id="voluntariado" class="section">
      <h2 class="section__title">Voluntariado</h2>
      <form action="#" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
</body>
</html>
